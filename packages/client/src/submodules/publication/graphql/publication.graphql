  id
  expiresAt
  typedData {
    types {
      PostWithSig {
        name
        type
      }
    }
    domain {
      ...EIP712TypedDataDomain
    }
    value {
      nonce
      deadline
      # profileId
      # contentURI
      # collectModule
      # collectModuleInitData
      # referenceModule
