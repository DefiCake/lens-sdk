fragment CreateSetProfileMetadataBroadcastItemResult on CreateSetProfileMetadataBroadcastItemResult {
  id
  expiresAt
  typedData {
    types {
      SetProfileMetadataURIWithSig {
        name
        type
      }
    }
    domain {
      ...EIP712TypedDataDomain
    }
    value {
      nonce
      deadline
    }
  }
}

