fragment ElectedMirror on ElectedMirror {
  mirrorId
  by {
    ...ProfileFields
  }
  timestamp
}

fragment MirrorEvent on MirrorEvent {
  by {
    ...ProfileFields
  }
  timestamp
}

fragment CollectedEvent on CollectedEvent {
  by {
    ...ProfileFields
  }
  timestamp
}

fragment ReactionEvent on ReactionEvent {
  by {
    ...ProfileFields
  }
  reaction
  timestamp
}

fragment FeedItem on FeedItem {
  id
  root {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
    ... on Quote {
      ...Quote
    }
  }
  electedMirror {
    ...ElectedMirror
  }
  mirrors {
    ...MirrorEvent
  }
  collects {
    ...CollectedEvent
  }
  reactions {
    ...ReactionEvent
  }
  comments {
    ...Comment
  }
  quotes {
    ...Quote
  }
}

query Feed(
  $request: FeedRequest!
  $publicationImageTransform: ImageTransform = {}
  $profileCoverTransform: ImageTransform = {}
  $profilePictureTransform: ImageTransform = {}
) {
  result: feed(request: $request) {
    items {
      ...FeedItem
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

query FeedHighlights(
  $request: FeedHighlightsRequest!
  $publicationImageTransform: ImageTransform = {}
  $profileCoverTransform: ImageTransform = {}
  $profilePictureTransform: ImageTransform = {}
) {
  result: feedHighlights(request: $request) {
    items {
      ... on Post {
        ...Post
      }
      ... on Quote {
        ...Quote
      }
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

query ForYou(
