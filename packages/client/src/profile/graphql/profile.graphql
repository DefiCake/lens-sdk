# queries
query Profile(
  $request: ProfileRequest!
  $profileCoverTransform: ImageTransform = {}
  $profilePictureTransform: ImageTransform = {}
) {
  result: profile(request: $request) {
    ...Profile
  }
}

query Profiles(
  $request: ProfilesRequest!
  $profileCoverTransform: ImageTransform = {}
  $profilePictureTransform: ImageTransform = {}
) {
  result: profiles(request: $request) {
    items {
      ...Profile
    }

    pageInfo {
      ...PaginatedResultInfo
    }
  }
}
