fragment ProfileFields on Profile {
  __typename
  id
  metadata {
    rawURI
    displayName
    bio
  }
  handle
  ownedBy {
    ...NetworkAddress
  }
  gasless {
    ...Gasless
  }
  followModule {
    ... on FeeFollowModuleSettings {
      ...FeeFollowModuleSettings
    }
    ... on RevertFollowModuleSettings {
      ...RevertFollowModuleSettings
    }
    ... on UnknownFollowModuleSettings {
      ...UnknownFollowModuleSettings
    }
  }
  followNftAddress {
    ...NetworkAddress
  }
  onchainIdentity {
    proofOfHumanity
    ens {
      name
    }
    sybilDotOrg {
      source {
        twitter {
          handle
        }
      }
    }
    worldcoin {
      isHuman
    }
  }
  interests
  operations {
    id
    isBlockedByMe {
      ...OptimisticStatusResult
    }
    isFollowedByMe {
      ...OptimisticStatusResult
    }
    isFollowingMe {
      ...OptimisticStatusResult
    }
    canBlock
    canUnblock
    canFollow
    canUnfollow
  }
  guardian {
    protected
    cooldownEndsOn
  }
  invitesLeft
  createdAt
}

fragment Profile on Profile {
  ...ProfileFields

  invitedBy {
    ...ProfileFields
  }
}

